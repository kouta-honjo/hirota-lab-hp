Cloud Run サービスをデプロイ:
ビルドしたイメージを使って Cloud Run サービスをデプロイします。 asia-northeast2 は大阪リージョンです。
gcloud run deploy gcs-backend-service \
  --image gcr.io/ihomework1/gcs-file-api:v1 \
  --platform managed \
  --region asia-northeast2 \
  --allow-unauthenticated \
  --service-account gcs-backend-service-sa@ihomework1.iam.gserviceaccount.com \
  --set-env-vars GCS_BUCKET_NAME=agridx,GCS_FOLDER_PREFIX="統合生命科学特論/"
