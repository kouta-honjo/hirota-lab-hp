3. Cloud Run へのデプロイ
以下の手順でCloud Runにデプロイします。

Google Cloud SDK のインストールと認証:
まだインストールしていない場合は、Google Cloud SDK をインストールし、 gcloud auth login と gcloud config set project ihomework1 で認証・プロジェクト設定を行います。
Cloud Build を使用してコンテナイメージをビルドし、Container Registry にプッシュ:
アプリケーションのルートディレクトリ ( main.py , requirements.txt , Dockerfile がある場所) で以下のコマンドを実行します。
gcloud builds submit --tag gcr.io/ihomework1/gcs-file-api:v1
